<!-- Muestra la lista de transacciones -->
<h2>Transactions</h2>
<ul>
  <li *ngFor="let transaction of transactions">
    Transaction ID: {{ transaction.id }} - Amount: {{ transaction.amount }}  <!-- Muestra ID y monto de la transacción -->
  </li>
</ul>
